<div id="office-editor"></div>

<script type="text/javascript" src="{{.OnlyOfficeURL}}/web-apps/apps/api/documents/api.js"></script>
<script type="text/javascript">
    config = {
        "document": {
            "fileType": "{{.Ext}}",
            "key": "{{.FileKey}}",
            "title": "{{.FileName}}",
            "url": "{{.DocumentURL}}"
        },
        "editorConfig": {
            "callbackUrl": "{{.BaseURL}}/api/v2/user/onlyoffice?path={{.FilePath}}&jwt={{.Token}}&username={{.Username}}",
            "user": {
                "id": "{{.User.ID}}",
                "name": "{{.User.Name}}"
            }
        }
        };
        var docEditor = new DocsAPI.DocEditor("office-editor", config);
</script>
